# /* ---- Smooth Butter Animations ---- */  #
#
# name "Smooth Butter"
# Buttery smooth with satisfying bounce

animations {
    enabled = true

    # Smooth bezier curves
    bezier = butter, 0.25, 1, 0.5, 1
    bezier = butterOut, 0.22, 1, 0.36, 1
    bezier = bounce, 0.05, 0.9, 0.1, 1.1
    bezier = bounceHard, 0.2, 1.4, 0.3, 1
    bezier = elastic, 0.5, 1.5, 0.5, 1
    bezier = snappy, 0.4, 0, 0.2, 1
    bezier = smoothPop, 0.15, 0.85, 0.25, 1
    bezier = fadeSmooth, 0.5, 0, 0.75, 0
    bezier = linear, 0, 0, 1, 1

    # Windows - bouncy pop in, smooth slide out
    animation = windows, 1, 5, bounce, popin 80%
    animation = windowsIn, 1, 4, bounceHard, popin 75%
    animation = windowsOut, 1, 4, butterOut, popin 80%
    animation = windowsMove, 1, 4, butter, slide

    # Borders - subtle rainbow animation
    animation = border, 1, 8, butter
    animation = borderangle, 1, 100, linear, loop

    # Fading - smooth and quick
    animation = fade, 1, 3, smoothPop
    animation = fadeIn, 1, 3, butter
    animation = fadeOut, 1, 3, butterOut

    # Layers (menus, notifications, etc)
    animation = layers, 1, 3, bounce, slide
    animation = layersIn, 1, 3, bounce, popin 80%
    animation = layersOut, 1, 2, butterOut, slide
    animation = fadeLayersIn, 1, 3, butter
    animation = fadeLayersOut, 1, 2, butterOut

    # Workspaces - satisfying slide with fade
    animation = workspaces, 1, 5, bounce, slidefade 20%
    animation = workspacesIn, 1, 5, bounce, slidefade 20%
    animation = workspacesOut, 1, 5, butterOut, slidefade 20%

    # Special workspace (scratchpad) - vertical slide
    animation = specialWorkspace, 1, 4, bounce, slidevert
}
