# /* ---- Flashy Swoosh Animations ---- */  #
#
# name "Flashy Swoosh"
# Dramatic, swooshy, attention-grabbing

animations {
    enabled = true

    # Dramatic beziers
    bezier = swoosh, 0.68, -0.6, 0.32, 1.6
    bezier = swooshIn, 0.36, 0, 0.66, -0.56
    bezier = swooshOut, 0.34, 1.56, 0.64, 1
    bezier = rubberBand, 0.68, -0.55, 0.265, 1.55
    bezier = dramatic, 0.77, 0, 0.175, 1
    bezier = zippy, 0, 0.85, 0.15, 1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.2
    bezier = linear, 0, 0, 1, 1
    bezier = superBounce, 0.175, 0.885, 0.32, 1.275

    # Windows - dramatic bounce with overshoot
    animation = windows, 1, 6, rubberBand, popin 60%
    animation = windowsIn, 1, 5, swooshOut, slide
    animation = windowsOut, 1, 5, swoosh, slide
    animation = windowsMove, 1, 5, overshoot, slide

    # Rainbow border rotation
    animation = border, 1, 5, dramatic
    animation = borderangle, 1, 60, linear, loop

    # Fade with punch
    animation = fade, 1, 4, zippy
    animation = fadeIn, 1, 4, superBounce
    animation = fadeOut, 1, 3, dramatic

    # Layers - quick and snappy
    animation = layers, 1, 4, overshoot, slide
    animation = layersIn, 1, 4, swooshOut, popin 70%
    animation = layersOut, 1, 3, swoosh, slide
    animation = fadeLayersIn, 1, 3, zippy
    animation = fadeLayersOut, 1, 3, dramatic

    # Workspaces - dramatic slide
    animation = workspaces, 1, 6, overshoot, slide
    animation = workspacesIn, 1, 6, swooshOut, slide
    animation = workspacesOut, 1, 6, swoosh, slide

    # Special workspace - bouncy vertical drop
    animation = specialWorkspace, 1, 5, rubberBand, slidevert
}
